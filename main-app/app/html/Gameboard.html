    <table ng-show="gameReady">
        <tr>
            <td ng-click="makeTurn(0)" class="player{{gameBoard[0]}} cell"></td>
            <td ng-click="makeTurn(1)" class="player{{gameBoard[1]}} cell midColumn "></td>
            <td ng-click="makeTurn(2)" class="player{{gameBoard[2]}} cell"></td>
        </tr>
        <tr>
            <td class="cell midRow player{{gameBoard[3]}}"ng-click="makeTurn(3)"></td>
            <td class="midRow midColumn player{{gameBoard[4]}}"ng-click="makeTurn(4)"></td>
            <td class="cell midRow player{{gameBoard[5]}}"ng-click="makeTurn(5)"></td>
        </tr>
        <tr>
            <td class="player{{gameBoard[6]}}"ng-click="makeTurn(6)"></td>
            <td class="cell midColumn player{{gameBoard[7]}} "ng-click="makeTurn(7)"></td>
            <td class="player{{gameBoard[8]}}"ng-click="makeTurn(8)"></td>
        </tr>
    </table>
